<head>
    <title>Upload a photo!</title>
    <link rel="stylesheet" type="text/css" href="upload.css">
</head>
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Please caption:</label>
                <input type="text" name="caption" required='true' /><br />

                
                <label for="tags">Add tag:</label>
                <input type="text" name="tags"/>

        
                <label for="album"> Choose an album: </label>
                <select name="album" id="album">
                    {% for item in data %}
                        <option value = {{item[0]}}> {{item[0]}} </option>
                    {% endfor %}
                </select>
                <br>
                <label for="album"> OR create a new album: </label>  <button name="createAlbum" onclick="window.location.href='/albums'">Create Album</button>
                <br>
                <br>
                <input type="submit" value="Upload" />
            </form>
            <a href='/'>Home</a>
    </body>

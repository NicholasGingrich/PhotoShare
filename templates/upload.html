<head>
    <title>Upload a photo!</title>
</head>
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Please caption:</label>
                <input type="text" name="caption" required='true' /><br />
        
                <div id="my_albums" action="{{ url_for('upload_file') }}" >
                    <label for="album"> Choose an album: </label>
                    <select name="album" id="album"></select>
                    {% for item in data %}
                        <option value = item> item[0]</option>
                    {% endfor %}
                </div>
                <label for="album"> OR new album name: </label> <input type="text" name="albumName" required='false' /> <button name="createAlbum" onclick="create_album()">Create Album</button>
                <br>
                <br>
                <input type="submit" value="Upload" />
            </form>
            <a href='/'>Home</a>
    </body>

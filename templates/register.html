<head>
    <title>Create an account!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter Your Information Below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="fname">Enter first name:</label>
                <input type="fname" name="fname" /><br />
                <label for="lname">Enter last name:</label>
                <input type="lname" name="lname" /><br />
                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <label for="gender">Enter gender:</label>
                <input type="gender" name="gender" /><br />
                <label for="dob">Enter date of birth:</label>
                <input type="dob" name="dob" /><br />
                <label for="hometown">Enter hometown:</label>
                <input type="hometown" name="hometown" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<footer>
    <ul>
        <a href='/'>Home</a>
    </ul>
</footer>
